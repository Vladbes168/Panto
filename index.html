<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Panto</title>
</head>

<body>
    <header class="header">
        <div class="container">

            <nav class=" header__nav nav">
                <a href="#!" class="nav-logo">Panto</a>


                <ul class="nav-list">
                    <li class="nav-list__item"><a href="#!" class="nav-list__link">Furniture</a></li>
                    <li class="nav-list__item"><a href="#!" class="nav-list__link">Shop</a></li>
                    <li class="nav-list__item"><a href="#!" class="nav-list__link">About Us</a></li>
                    <li class="nav-list__item"><a href="#!" class="nav-list__link">Contact</a></li>
                </ul>



                <a class="cart" href="#!">
                    <img class="cart__image" src="./image/icons/Bag.svg" alt="Basket">
                    <div class="cart__count">0</div>
                </a>

            </nav>


            <div class="header__content">
                <h1 class="header__title">Make your interior more minimalistic & modern</h1>
                <p>Turn your room with panto into a lot more minimalist and modern with ease and speed</p>

                <div class="header__search">
                    <form action="" class="search-form">
                        <input type="text" autocomplete="off" placeholder="Search furniture" class="search-form__input">
                        <button class="search-form__btn">
                            <img src="./image/icons/search.svg" alt="Search">
                        </button>
                    </form>
                </div>
            </div>

            <div class="header__dot-sofa">
                <div class="info-dot">
                    <button class="info-dot">
                        <div class="info-dot__circle"></div>
                        <div class="info-dot__radius"></div>
                    </button>
                    <div class="info-hint">

                        <input type="radio" name="sofa-color" class="info-hint__radio">
                        <div class="info-hint__radio-fake info-hint__radio-fake--orange"></div>

                        <input type="radio" name="sofa-color" class="info-hint__radio">
                        <div class="info-hint__radio-fake info-hint__radio-fake--biruza"></div>

                        <input type="radio" name="sofa-color" class="info-hint__radio">
                        <div class="info-hint__radio-fake info-hint__radio-fake--gray"></div>
                    </div>
                </div>
            </div>


            <div class="header__dot-vase">
                <div class="info-dot">
                    <button class="info-dot">
                        <div class="info-dot__circle"></div>
                        <div class="info-dot__radius"></div>
                    </button>

                </div>
            </div>


            <div class="header__dot-item">
                <div class="info-dot">
                    <button class="info-dot">
                        <div class="info-dot__circle"></div>
                        <div class="info-dot__radius"></div>
                    </button>

                </div>
            </div>


            <div class="header__dot-wall">
                <div class="info-dot">
                    <button class="info-dot">
                        <div class="info-dot__circle"></div>
                        <div class="info-dot__radius"></div>
                    </button>

                </div>
            </div>
        </div>



        </div>
    </header>
</body>

</html>
